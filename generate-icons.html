<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones - Caderninho Digital</title>
</head>
<body>
    <h1>Gerador de Ícones PWA</h1>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <div>
        <button onclick="downloadIcon(192)">Download 192x192</button>
        <button onclick="downloadIcon(512)">Download 512x512</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;
            
            // Background circle
            ctx.fillStyle = '#007bff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Notebook
            ctx.fillStyle = 'white';
            ctx.fillRect(140*scale, 120*scale, 232*scale, 280*scale);
            
            // Header
            ctx.fillStyle = '#28a745';
            ctx.fillRect(140*scale, 120*scale, 232*scale, 40*scale);
            
            // Spiral binding
            ctx.fillStyle = 'white';
            const spiralY = 140*scale;
            const spiralPositions = [180, 220, 260, 300, 332];
            spiralPositions.forEach(x => {
                ctx.beginPath();
                ctx.arc(x*scale, spiralY, 8*scale, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // Lines on page
            ctx.strokeStyle = '#e1e5e9';
            ctx.lineWidth = 2*scale;
            const lineY = [200, 230, 260, 290, 320];
            lineY.forEach(y => {
                ctx.beginPath();
                ctx.moveTo(160*scale, y*scale);
                ctx.lineTo(352*scale, y*scale);
                ctx.stroke();
            });
            
            // Dollar circle
            ctx.fillStyle = '#28a745';
            ctx.beginPath();
            ctx.arc(256*scale, 300*scale, 40*scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // Dollar sign
            ctx.fillStyle = 'white';
            ctx.font = `bold ${36*scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$', 256*scale, 300*scale);
            
            // Chart bars
            ctx.fillStyle = '#007bff';
            const bars = [
                {x: 180, h: 20},
                {x: 200, h: 30},
                {x: 220, h: 40},
                {x: 240, h: 50}
            ];
            bars.forEach(bar => {
                ctx.fillRect(bar.x*scale, (360-bar.h)*scale, 8*scale, bar.h*scale);
            });
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw icons when page loads
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
        };
    </script>
</body>
</html>
