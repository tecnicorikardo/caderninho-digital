    <!-- Tratamento de erros global -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('üî¥ ERRO GLOBAL:', e.error);
        document.getElementById('root').innerHTML = '<div style="padding: 20px; font-family: Arial;"><h1>Erro ao carregar aplica√ß√£o</h1><p>' + e.error + '</p><p>Verifique o console para mais detalhes.</p></div>';
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker para notifica√ß√µes push -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registrado:', registration.scope);
            })
            .catch((error) => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });
      }
    </script>
  </body>
